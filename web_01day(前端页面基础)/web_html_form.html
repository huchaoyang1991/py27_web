<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form表单的学习</title>
</head>
<body>


<form action="" method="post">
    账号：<input type="text" name="user" placeholder="请输入账号"><br>
    密码：<input type="password" name="pwd" placeholder="请输入密码"><br>
    <input type="text" disabled><br>
    <input type="text" readonly>


    性别：
    男<input type="radio" name="rad" value="1">
    女<input type="radio" name="rad" value="2">
    <br>
    技能
    python<input type="checkbox" name="skill" value="python">
    java<input type="checkbox" name="skill" value="java">
    PHP<input type="checkbox" name="skill" value="php">
    C++<input type="checkbox" name="skill" value="c++">
    <br>
    <input type="file">

    <br>日期选择
    <input type="date">

    <br>
    选择收件人地址 <br>
    城市：
    <select name="city" id="">
        <option value="beijin">北京</option>
        <option value="shanghai">上海</option>
        <option value="shengz">深圳</option>
        <option value="gz">广州</option>
    </select>
    

    <br>
    <input type="submit" value="点击登录"><br>

    <input type="reset" value="点击重置选择">

    <input type="button" value="普通的按钮">


    <iframe src="https://www.baidu.com" frameborder="0" width="500" height="400"></iframe>


</form>


</body>
</html>
